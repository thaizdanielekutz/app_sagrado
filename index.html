<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Turnos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem de Turnos</h1>
    
    <div class="section">
        <h2>Manhã (9:55)</h2>
        <div class="display-container">
            <div class="label">Normalidade</div>
            <div id="manha-normal" class="display">0</div>
            <button onclick="incrementar('manha-normal')">+</button>
        </div>
        <div class="display-container">
            <div class="label">Repetição</div>
            <div id="manha-repeticao" class="display">0</div>
            <button onclick="incrementar('manha-repeticao')">+</button>
        </div>
        <button class="salvar" onclick="salvar('manha')">Salvar Manhã</button>
    </div>

    <div class="section">
        <h2>Tarde (15:15)</h2>
        <div class="display-container">
            <div class="label">Normalidade</div>
            <div id="tarde-normal" class="display">0</div>
            <button onclick="incrementar('tarde-normal')">+</button>
        </div>
        <div class="display-container">
            <div class="label">Repetição</div>
            <div id="tarde-repeticao" class="display">0</div>
            <button onclick="incrementar('tarde-repeticao')">+</button>
        </div>
        <button class="salvar" onclick="salvar('tarde')">Salvar Tarde</button>
    </div>

    <button class="limpar" onclick="limparDados()">Limpar Dados</button>

    <script src="script.js"></script>
</body>
</html>
