<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador Diário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contador">
    <h2>CONTAGEM DE NORMALIDADE</h2>
    <div class="botoes">
      <button class="menos" onclick="alterarContador('normal', -1)">-</button>
      <button class="mais" onclick="alterarContador('normal', 1)">+</button>
    </div>
    <div id="normalDisplay" class="valor">0</div>
  </div>

  <div class="contador">
    <h2>CONTAGEM DE REPETIÇÃO</h2>
    <div class="botoes">
      <button class="menos" onclick="alterarContador('repeticao', -1)">-</button>
      <button class="mais" onclick="alterarContador('repeticao', 1)">+</button>
    </div>
    <div id="repeticaoDisplay" class="valor">0</div>
  </div>

  <div class="acoes">
    <button onclick="salvar('manha')">Salvar Contagem Manhã</button>
    <button onclick="salvar('tarde')">Salvar Contagem Tarde</button>
    <button class="limpar" onclick="limparDados()">Limpar Dados</button>
    <button onclick="gerarRelatorio()">Gerar Relatório Diário</button>
  </div>

  <div id="relatorio" style="display:none;">
    <h3>Relatório Diário</h3>
    <p>Manhã: Normalidade - <span id="manhaN">--</span>, Repetição - <span id="manhaR">--</span></p>
    <p>Tarde: Normalidade - <span id="tardeN">--</span>, Repetição - <span id="tardeR">--</span></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
